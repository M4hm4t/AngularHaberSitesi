<div class="container-fluid mt-5">
    <h1>Teknoloji</h1>
    <div class="row">
        <div *ngFor="let dvm of technewsDisplay" class="col-lg-3 mt-3 mb-3">
            <div class="box">
                <img src="{{dvm.urlToImage}}" width="100%">
                <h5 class="mt-2 mb-2">{{dvm.title}}</h5>
                <p>{{dvm.description}}</p>
                <a href="{{dvm.url}}" target="_blank" class="btn btn-dark btn-sm mt-2">Devamını Oku</a>
            </div>
        </div>
    </div>
</div>
